<script type="text/ng-template" id="/treeItem.html">
    <i ng-click="itemExpended(item, $event);" class="{{getItemIcon(item)}}"></i>
  <!-- <input type="checkbox" name="checkboxTree" ng-checked="item.checked" data="{{item.id}}" last="{{item.children.length}}" ng-model="item.$$isChecked"
           class="check-box" ng-if="item.canChecked" ng-click="warpCallback1(treeData, item, $event)" >-->
<label type="checkbox" name="checkboxTree"  data="{{item.id}}" last="{{item.children.length}}" item="{{item}}" ng-model="item.$$isChecked"
         class="check-box" ng-if="item.canChecked" ng-click="warpCallback1(treeData, item, $event)" state="{{item.checked}}"><span class="{{item.style}}"></span></label>

    <span class='text-field {{item.itemclass}}' ng-click="warpCallback('itemClicked', item, $event);">{{item[textField]}}</span>
    <ul ng-if="!isLeaf(item)" class="test-ul"
        ng-hide="item.$$isExpend"
    >
        <li ng-repeat="item in item.children" ng-include="itemTemplateUrl || '/treeItem.html'">
        </li>
    </ul>
</script>
<ul class="tree-view" class="test-ul">
    <li ng-repeat="item in treeData" ng-include="itemTemplateUrl || '/treeItem.html'"></li>
</ul>
